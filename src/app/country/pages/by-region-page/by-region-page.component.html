<h1 class="text-2xl">Por Region</h1>
<h3 class="text-lg">Seleccione una opcion</h3>

<section class="row mt-2">
  <div class="flex flex-col">
    @for(region of regions; track $index ) {
      <button class="btn mr-2 w-[100px]" [class.btn-primary]="selectedRegion() === region" (click)="selectedRegion.set(region)">
        {{region}}">
      </button>
    }
  </div>
</section>

<country-list 
  [countries]="regionResource.value() ?? []"
  [isLoading]="regionResource.isLoading()"
  [isEmpty]="regionResource.value()?.length === 0"
  [errorMessage]="regionResource.error()"
/>
